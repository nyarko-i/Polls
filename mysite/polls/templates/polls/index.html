<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css'%}">
</head>
<body>
    <h1 style="text-align: center; padding-top: 2em;"> <span style="color: goldenrod;">Welcome to</span> the Polls App</h1>
    <h2 style="text-align: center; padding-top: 2em;"> Select below to vote</h2>

    {% if latest_question_list %}
    <ul style="text-align: center; font-size: xx-large; list-style-type: none;  padding: 3em;">
        {% for question in latest_question_list %}
        <li style="padding: 1.3em;"><a style="text-decoration: none;" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available</p>
    {% endif %}
</body>
</html>
